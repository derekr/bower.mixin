<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bower</title>
  
  <link rel="stylesheet" href="./css/app.css" type="text/css" media="screen" title="Application css" charset="utf-8">
  
  <script type="text/javascript" src="./components/jquery/jquery.js"></script>
  
</head>
<body>

  <div class="filter-bar">
    <input name="filter" id="filter" type="search" results="5">
  </div>

  <ul id="packages">
  </ul>
  
  <div class="centered-spinner"></div>
  
  <script type="text/javascript" src="./components/spin.js/spin.js"></script>
  
  <script type="text/javascript" src="./components/handlebars.js/handlebars.runtime-1.0.0-beta.6.js"></script>
  <script type="text/javascript" src="./js/templates/rows.js"></script>
  
  <script type="text/javascript" src="./js/app.js"></script>
  
  <script type="text/javascript">
    app.list = $('#packages');
    
    app.spinner.addCenteredSpinner();
    
    function initBower(packages) {
      app.spinner.removeCenteredSpinner();
      app.init(packages);
    }
  </script>
  
</body>
</html>
